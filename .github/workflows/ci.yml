---
name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4.2.1

    - name: Set up Node.js
      uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6  # v4.0.4
      with:
        node-version: 20

    - name: Install dependencies and build
      run: npm ci

    - name: Run lint
      run: npm run lint && npm run typecheck

    - name: Run tests with coverage
      run: |
        set -o pipefail
        npm test -- --coverage 2>&1 | tee coverage-summary.txt

    - name: Upload coverage report
      if: "always() && hashFiles('coverage/**') != ''"
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
      with:
        name: coverage-report
        path: coverage

    - name: Post or update PR comment with coverage summary
      if: always()
      uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea  # v7.0.1
      with:
        script: |
          const fs = require('fs');
          let coverageSummary = fs.readFileSync('coverage-summary.txt', 'utf8').split('\n')
          coverageSummary = coverageSummary.slice(coverageSummary.findIndex(line => line.match(/^-+\|[-|]*$/))).join('\n');
          if (coverageSummary.trim().length === 0) {
            console.log('No coverage data found');
            process.exit(1);
          }
          const prNumber = context.payload.pull_request ? context.payload.pull_request.number : null;

          if (prNumber) {
            const commentBody = `## Coverage Report\n\n\`\`\`\n${coverageSummary}\`\`\``;
            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment => comment.user.login === 'github-actions[bot]' && comment.body.includes('## Coverage Report'));

            if (botComment) {
              await github.rest.issues.updateComment({
                ...context.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }
          }
