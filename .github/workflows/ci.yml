---
name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v5.0.0

    - name: Set up Node.js
      uses: actions/setup-node@v6.0.0
      with:
        node-version: 24

    - name: Install dependencies and build
      run: npm ci

    - name: Run lint
      run: npm run lint && npm run typecheck

    - name: Run tests with coverage
      run: |
        set -o pipefail
        npm test 2>&1 | tee coverage-summary.txt

    - name: Upload coverage report
      if: "always() && hashFiles('.coverage/**') != ''"
      uses: actions/upload-artifact@v5.0.0
      with:
        name: coverage-report
        path: .coverage

    - name: Post or update PR comment with coverage summary
      if: always()
      uses: actions/github-script@v8.0.0
      with:
        script: |
          const fs = require('fs');
          let coverageSummary = fs.readFileSync('coverage-summary.txt', 'utf8').split('\n')
          coverageSummary = coverageSummary.slice(coverageSummary.findIndex(line => line.match(/^â„¹/))).join('\n');
          if (coverageSummary.trim().length === 0) {
            console.log('No coverage data found');
            process.exit(1);
          }
          const prNumber = context.payload.pull_request ? context.payload.pull_request.number : null;

          if (prNumber) {
            const commentBody = `## Coverage Report\n\n\`\`\`\n${coverageSummary}\`\`\``;
            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment => comment.user.login === 'github-actions[bot]' && comment.body.includes('## Coverage Report'));

            if (botComment) {
              await github.rest.issues.updateComment({
                ...context.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: prNumber,
                body: commentBody,
              });
            }
          }
